<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>失敗結尾頁面</title>
  <style>
    body {
      margin: 0;
      background: transparent;
      /*background: radial-gradient(ellipse at center, #000 0%, #111 100%);*/
      /*overflow: hidden;*/
      font-family: 'Noto Sans TC', sans-serif;
      color: white;
      text-align: center;
    }

    .hidden { display: none; }
    button {
      margin: 1em;
      padding: 0.75em 2em;
      font-size: 1.2em;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      background: #1e90ff;
      color: white;
      transition: background 0.3s ease;
    }
    button:hover { background: #63b3ed; }

    .container {
      background-color: rgba(0, 0, 0, 0.8);
      position: relative;
      width: 100vw;
      height: 100vh;
      margin: auto;
      z-index: 1;
      padding-top: 10vh;
    }

    img.logo-img {
      width: 50%;
      /*height: auto;*/
      max-width: 600px;
      margin-top: 0.5em;
    }

    h1 {
      font-size: 2.4em;
      margin-top: 0em;
      margin-bottom: 0.5em;
      color: #00ffcc;
    }

    h4 {
      font-size: 1.4em;
      line-height: 1.6;
      margin-top: 1em;
      margin-bottom: 1em;
    }

    h5 {
      font-size: 1.2em;
      line-height: 1.2;
      margin-top: 0em;
      margin-bottom: 1em;
      color: #b5fff0;
    }

    h6 {
      font-size: 1.5em;
      margin: 1em 0;
      text-align: center;
    }

    .fuel-status {
      color: #00ccff;
      margin-top: 0.5em;
      margin-bottom: 1em;
    }

    @keyframes rainbow {
      0% { background-position: 100% 50%; }
      50% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }
    
    #final-highlight {
      font-size: 2em;
      margin: 1em 0;
      font-weight: bold;
      text-align: center;
      background: linear-gradient(270deg, red, orange, yellow, green, blue, indigo, violet, red);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbow 2s ease infinite;
    }

     .endscore-display {
      margin-top: 1em;
      font-size: 1.8em;
      color: #00ffcc;
    }

  </style>
</head>
<body>
  <div class="container">
    <div id="final-message-screen">
      <h1>Game Over</h1>
      <h4>我拼命掙扎，<br>卻依舊沒能逃脫命運的獵殺。<br>翅膀還未完全舒展，<br>生命便在黑暗中熄滅。<br><br>世界不會因我的倒下而停歇，<br>樹葉依舊搖曳，風依舊吹拂，<br>只是少了我的翅膀，<br>再也無法觸碰天空……</h4>
      <h2 id="final-highlight">若有下一次重生，<br>我必將逆轉宿命，展翼於蒼穹！</h2>
      <div class="endscore-display" id="endscore-display"></div>
      <button onclick="restartGame()">重生</button>
      <div id="info-link" style="margin-top: 1em;"></div>
    </div>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      document.getElementById("endscore-display").textContent = `你的總分：0`;
    });
    function restartGame() {
      localStorage.removeItem('gameTime');  // 清除總分
      location.href = "https://bonbonchou.github.io/Butterfly_Journey/index.html";
    }
    function formatknowledge(knowledge) {
      return knowledge
        .replace(/\n/g, "<br>") // 若你 intro 裡是用換行符號斷行，也可以加這行
        .replace(/\s{2,}/g, ""); // 清除多餘空白
    }
    const link = [
      { text: "毛毛蟲：由 John Owens (talk) - 自己的作品, CC BY 2.5", url: "https://commons.wikimedia.org/w/index.php?curid=212631"},
      { text: "蝴蝶：由 © Derek Ramsey / derekramsey.com, GFDL 1.2", url: "https://commons.wikimedia.org/w/index.php?curid=2477662"},
      { text: "乳草：由 Photo by and (c)2008 Derek Ramsey (Ram-Man) - 自行拍攝, GFDL 1.2", url: "https://commons.wikimedia.org/w/index.php?curid=4079279"},
      { text: "花：由 Photo by and (c)2007 Derek Ramsey (Ram-Man) - 自己的作品, GFDL 1.2", url: "https://commons.wikimedia.org/w/index.php?curid=2595513"}
    ]
    const linkArea = document.getElementById("info-link");
    linkArea.innerHTML = "<p>Credits</p>";
    link.forEach(l => {
      linkArea.innerHTML += `<a href="${l.url}" target="_blank" style="display:block; color:#00ccff;">${l.text}</a>`;
    });
  </script>

</body>
</html>
